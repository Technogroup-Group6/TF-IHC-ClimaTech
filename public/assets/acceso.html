<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de sesion</title>
    <link rel="stylesheet" href="css/acceso.css">
</head>
<body>
    <section class="main">
        <figure class="main_figure">
            <img src="images/logo-climatech.png" alt="" class="main_img">
        </figure>
        <div class="main_contact">
            <h2 class="main_title">Formulario Inicio Sesion</h2>
            <p class="main_paragraph">Bienvenido a la Plataforma!</p>
            <form action="" class="main_form">
                <input type="text" placeholder="Ingresa Usuario" class="main_input">
                <input type="password" placeholder="Ingrese Password" name="" id="" class="main_input">
                <input type="submit" value="Incio Sesion" class="main_input main_input--send">
            </form>
            <article class="main_social">
                <a href="https://www.google.com.pe/?hl=es"  target="_blank"  class="main_link">
                    <img src="images/climatech.png" alt="" class="main_icon">
                </a>
                <a href="https://www.facebook.com/" target="_blank"  class="main_link">
                    <img src="images/facebook-logo.svg" alt="" class="main_icon">
                </a>
                <a href="https://www.apple.com/la/"  target="_blank"  class="main_link">
                    <img src="images/app-store-1-1.png" alt="" class="main_icon">
                </a>

            </article>

        </div>

    </section>
    
</body>
</html>
