<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="landing-page">
      <div class="div">
        <div class="div-2">
          <div class="div-2">
            <div class="overlap-group">
              <img class="image" src="img/image-1.png" />
              <div class="rectangle"></div>
            </div>
          </div>
          <div class="nav-bar">
            <div class="overlap">
              <div class="logo">
                <div class="overlap-group-2">
                  <div class="climatech-logo-text">ClimaTech</div>
                  <img class="logo-climatech" src="img/logo-climatech.png" />
                </div>
              </div>
              <button class="text-wrapper">Nosotros</button>
              <button class="text-wrapper-2">Noticias</button>
              <button class="text-wrapper-3">Mapa</button>
              <button class="iniciar-seccion">Iniciar Sesión</button>
            </div>
          </div>
          <img class="front-main-page" src="img/front-main-page-1.png" />
          <img class="vectores" src="img/vectores.png" />
        </div>
        <div class="overlap-2">
          <footer class="footer">
            <div class="overlap-3">
              <div class="nosotros">SIGANOS EN NUESTRAS REDES</div>
              <img class="CLIMATECH" src="img/CLIMATECH.png" />
              <div class="nosotros-2">Privacidad</div>
              <div class="nosotros-3">Terminos y Condiciones</div>
              <img class="facebook-logo" src="img/facebook-logo.svg" />
            </div>
          </footer>
          <div class="section">
            <div class="overlap-4">
              <div class="text-wrapper-4">DISPONIBLE EN</div>
              <img class="img" src="img/image-2.png" />
              <img class="app-store" src="img/app-store-1-1.png" />
            </div>
          </div>
          <div class="overlap-wrapper">
            <div class="overlap-5">
              <div class="text-wrapper-5">TESTIMONIOS</div>
              <div class="div-wrapper"><p class="p">La mejor aplicación para estar enterados ante todo.</p></div>
              <div class="overlap-6"><div class="text-wrapper-6">Me parece interesante propuesta</div></div>
              <div class="overlap-group-3">
                <p class="text-wrapper-7">Me ha servido mucho en la planificación de eventos</p>
              </div>
              <div class="overlap-7"><p class="text-wrapper-8">Facil de usar y de mucha ayuda</p></div>
            </div>
          </div>
          <div class="overlap-group-wrapper">
            <div class="group-wrapper"><img class="group" src="img/group-5.png" /></div>
          </div>
          <img class="line" src="img/line-1.svg" />
          <img class="twitter-logo" src="img/twitter-logo.svg" />
          <img class="group-2" src="img/group.png" />
        </div>
        <div class="img-wrapper"><img class="group-3" src="img/group-1.png" /></div>
      </div>
    </div>
  </body>
</html>
